/* =========================
   STATE
========================= */
let currentIndex = 0;
let answers = [];

/* =========================
   DOM ELEMENTS
========================= */
const questionEl = document.getElementById("question");
const choicesEl = document.getElementById("choices");
const nextBtn = document.getElementById("next-btn");
const resultCard = document.getElementById("result-card");
const quizCard = document.getElementById("quiz-card");
const resultText = document.getElementById("result-text");
const restartBtn = document.getElementById("restart-btn");
const progressEl = document.getElementById("progress");

/* =========================
   LOAD QUESTION
========================= */
function loadQuestion() {
  const current = questions[currentIndex];

  questionEl.textContent = current.question;
  progressEl.textContent = `Question ${currentIndex + 1} of ${questions.length}`;
  choicesEl.innerHTML = "";
  nextBtn.disabled = true;

  current.choices.forEach(choice => {
    const button = document.createElement("button");
    button.textContent = choice.text;
    button.className = "btn btn-outline-secondary";

    button.onclick = () => selectAnswer(choice.value, button);

    choicesEl.appendChild(button);
  });
}

/* =========================
   SELECT ANSWER
========================= */
function selectAnswer(value, button) {

  // prevent reselect
  if (answers[currentIndex] !== undefined) return;

  answers[currentIndex] = value;
  nextBtn.disabled = false;

  const buttons = choicesEl.querySelectorAll("button");

  buttons.forEach(btn => {
    btn.classList.remove("btn-outline-secondary");
    btn.classList.remove("btn-primary");
    btn.classList.add("btn-outline-secondary");
    btn.disabled = true;
  });

  button.classList.remove("btn-outline-secondary");
  button.classList.add("btn-primary");
}

/* =========================
   NEXT BUTTON
========================= */
nextBtn.addEventListener("click", () => {
  currentIndex++;

  if (currentIndex < questions.length) {
    loadQuestion();
  } else {
    showResult();
  }
});

/* =========================
   BUSINESS LOGIC
========================= */
function calculateResult() {
  result = "success";

  // Example Business Rules
  answers.forEach(element => {
      // If any answer is not A or B
    if (element !== "A" && element !== "B") {
      result = "fail";
    }
  });


  return result === "success" ? "ကံကောင်းပြီးအောင်မြင်သွားပါတယ်" : "ဝမ်းနည်းပါတယ် မအောင်မြင်ပါဘူးညီညီဇော်";
}

/* =========================
   SHOW RESULT
========================= */
function showResult() {
  quizCard.classList.add("d-none");
  resultCard.classList.remove("d-none");

  const finalResult = calculateResult();
  resultText.textContent = finalResult;
}

/* =========================
   RESTART
========================= */
restartBtn.addEventListener("click", () => {
  currentIndex = 0;
  answers = [];
  resultCard.classList.add("d-none");
  quizCard.classList.remove("d-none");
  loadQuestion();
});

/* =========================
   INIT
========================= */
loadQuestion();
